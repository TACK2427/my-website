<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo img {
            height: 40px;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .menu-items {
            display: flex;
            gap: 15px;
        }
        .menu-items a {
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: background 0.3s;
        }
        .menu-items a:hover {
            background: #575757;
        }
        @media screen and (max-width: 768px) {
            .menu-items {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
            }
            .menu-items a {
                text-align: center;
                padding: 15px;
                border-top: 1px solid #575757;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="logo">
            <img src="https://www.tack2427.f5.si/Freedom_mario/icon.jpeg" alt="Logo">
        </a>
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776;
        </div>
        <div class="menu-items">
            <a href="/">ホーム</a>
            <a href="/links">リンク集</a>
            <a href="/about">自己紹介</a>
        </div>
    </div>
    <div style="margin-top: 60px;"></div> <!-- Adjusted margin to accommodate the navbar -->
    <h1>404 - ページが見つかりません</h1>
    <p>申し訳ありませんが、お探しのページは見つかりませんでした。</p>
    <a href="/">ホームに戻る</a>
    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu-items');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
