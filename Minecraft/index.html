<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Icon</title>
    <style>
        body {
            background-image: url('https://www.tack2427.f5.si/Minecraft/Server-icon.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            color: #000;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
        }
        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>これはマイクラ鯖用の画像の置き場です、気にしないでください</h1>
        <a class="button" href="https://www.tack2427.f5.si/">ホームへ戻る</a>
    </div>
</body>
</html>
