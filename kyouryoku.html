<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.tack2427.f5.si/icon.jpeg" type="image/jpeg">
    <title>協力会社の紹介ページ</title>
    
    <!-- OGP設定（プレビュー用） -->
    <meta property="og:title" content="協力会社の紹介ページ">
    <meta property="og:description" content="協力会社の詳細情報">
    <meta property="og:image" content="https://www.tack2427.f5.si/icon.jpeg">
    <meta property="og:url" content="https://tack2427.f5.si">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
            width: 100%;
        }
        h1 {
            font-size: 3em;
            font-weight: 600;
            text-transform: none;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .company {
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
            background: linear-gradient(90deg, rgba(255, 165, 0, 0.8), rgba(255, 69, 0, 0.8));
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8), 0 0 20px rgba(255, 69, 0, 0.8), 0 0 30px rgba(255, 165, 0, 0.8);
        }
        .company img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
            animation: rotate 10s linear infinite;
        }
        .company a {
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .company a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>
    <div style="margin-top: 20px;"></div>
    <img src="http://www.google.com/s2/favicons?domain=" alt="Logo" class="logo">
    <h1>協力会社</h1>
    <div class="company">
        <img src="https://www.tack2427.f5.si/kansin/icon.png">
        <p>関神鉄道</p>
        <a href="https://www.tack2427.f5.si/kansin">関神鉄道のサイト</a>
    </div>
    <div class="company">
        <img src="http://www.google.com/s2/favicons?domain=https://irukatrin.dolphin.f5.si/">
        <p>いるか電鉄</p>
        <a href="https://irukatrin.dolphin.f5.si/">いるか電鉄のサイト</a>
    </div>
    <div class="footer">コード：chatGPT</div>
</body>
</html>
