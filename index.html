<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.tack2427.f5.si/icon.jpeg" type="image/jpeg">
    <title>TACK2427のページ</title>
    
    <!-- OGP設定（プレビュー用） -->
    <meta property="og:title" content="TACK2427のホームページ">
    <meta property="og:description" content="⚠工事中⚠<br>たっくさんの公式ページなのだー！">
    <meta property="og:image" content="https://www.tack2427.f5.si/icon.jpeg">
    <meta property="og:url" content="https://www.tack2427.f5.si">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="https://www.tack2427.f5.si/icon.jpeg">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
            width: 100%;
        }
        h1 {
            font-size: 3em;
            font-weight: 600;
            text-transform: none;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .btn {
            background: none;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid white;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: 500;
            text-transform: none;
        }
        .btn:hover {
            background: white;
            color: black;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 130px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .footer {
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 0.8em;
            color: gray;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo img {
            height: 40px;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .menu-items {
            display: flex;
            gap: 15px;
        }
        .menu-items a {
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: background 0.3s;
        }
        .menu-items a:hover {
            background: #575757;
        }
        @media screen and (max-width: 768px) {
            .menu-items {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
            }
            .menu-items a {
                text-align: center;
                padding: 15px;
                border-top: 1px solid #575757;
            }
            .menu-icon {
                display: block;
            }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="logo">
            <img src="https://www.tack2427.f5.si/Freedom_mario/icon.jpeg" alt="Logo">
        </a>
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776;
        </div>
    <div style="margin-top: 20px;"></div>
    <p>↓こいつがTACK2427</p>
    <img src="https://www.tack2427.f5.si/icon.jpeg" alt="Logo" class="logo">
    <h1>TACK2427のページ</h1>
    <p>
        コミュニティを大切にしています<br>
        作ってる途中なのだ<br>
        このサイト作ったどうしようかな<br>
        ↓DIscord入ってね
    </p>
    <div class="buttons">
        <a href="https://www.tackserverhelpcenter.f5.si" class="btn">ヘルプセンター</a>
        <a href="https://discord.gg/qwJdBZGdNg" class="btn">Discord</a>
        <a href="https://lin.ee/xCnOanF" class="btn">LINE</a>
        <a href="https://www.tack2427.f5.si/kansin/" class="btn">関神鉄道</a>
    </div>
    <div class="footer">コード：chatGPT</div>
    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu-items');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
