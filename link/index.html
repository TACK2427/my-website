<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.tack2427.f5.si/icon.jpeg" type="image/jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンク集</title>

    <script>
        window.onload = function() {
            const links = [
                "https://www.youtube.com/@tack2427",
                "https://www.youtube.com/@irukakun859",
                "https://www.youtube.com/@tackruka",
                "https://twitter.com/tack2427",
                "https://twitter.com/irukakun859",
                "https://twitter.com/tackruka",
                "https://www.instagram.com/tack2427",
                "https://www.instagram.com/irukakun859",
                "https://www.instagram.com/tackruka"
            ];

            let openedTabs = [];
            let successfulLinks = [];
            let failedLinks = [];

            function setStatus(title) {
                document.title = title;
            }

            function openAllLinks() {
                setStatus("リンク集：リンクを開いています...");

                openedTabs = links.map(link => {
                    let newTab = window.open(link, '_blank');
                    if (newTab === null) {
                        failedLinks.push(link);
                    } else {
                        successfulLinks.push(link);
                    }
                    return newTab;
                });

                displayLinks();
            }

            function displayLinks() {
                const messageElement = document.getElementById("message");

                if (successfulLinks.length > 0) {
                    messageElement.innerHTML += `
                        <p>すべてのリンクを開くことに成功しました (${successfulLinks.length}個)</p>
                        <ul>
                            ${successfulLinks.map(link => `<li><a href="${link}" target="_blank">${link}</a></li>`).join('')}
                        </ul>
                    `;
                }

                if (failedLinks.length > 0) {
                    messageElement.innerHTML += `
                        <p>以下のリンクを開くことを失敗しました (${failedLinks.length}個)</p>
                        <ul>
                            ${failedLinks.map(link => `<li><a href="${link}" target="_blank">${link}</a></li>`).join('')}
                        </ul>
                    `;
                }
            }

            // ページがロードされたときにリンクを開く
            openAllLinks();
        };
    </script>
</head>
<body>
    <div id="message">
        <p>リンクを開いています...</p>
    </div>
</body>
</html>
