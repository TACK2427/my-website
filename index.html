<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACK2427のサーバーのイベント情報</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .event-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .event {
            padding: 15px;
            border-bottom: 1px solid gray;
        }
        .event:last-child {
            border-bottom: none;
        }
        .status {
            font-weight: bold;
            color: #e94560;
        }
        .section-title {
            font-size: 1.8em;
            margin-top: 20px;
            text-decoration: underline;
        }
        .header {
            background: #181818;
            color: gray;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .header img {
            height: 40px;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        .menu a {
            color: gray;
            text-decoration: none;
        }
        .mobile-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background: #181818;
            border: 1px solid gray;
            padding: 10px;
            flex-direction: column;
        }
        .mobile-menu a {
            color: white;
            text-decoration: none;
            padding: 5px 0;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            .menu-toggle {
                display: block;
            }
        }
        .footer {
            background: #181818;
            color: gray;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.tack2427.f5.si/icon.jpeg" alt="Logo">
        <nav class="menu">
            <!-- ここにリンクを追加 -->
            <a href="https://www.tack2427.f5.si/discord/">Discord</a>
            <a href="#">リンク2</a>
            <a href="#">リンク3</a>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <div class="mobile-menu" id="mobileMenu">
            <!-- ここにリンクを追加 -->
            <a href="https://tack2427.f5.si/discord/">Discordニダ</a>
            <a href="#">リンク2</a>
            <a href="#">リンク3</a>
        </div>
    </div>
    
    <h1>TACK2427のサーバーのイベント情報</h1>
    
    <div id="ongoing-events">
        <h2 class="section-title">進行中のイベント</h2>
        <div class="event-container" id="current-event"></div>
    </div>
    
    <div id="upcoming-events">
        <h2 class="section-title">今後の予定</h2>
        <div class="event-container" id="future-events"></div>
    </div>

    <div class="footer">
        © 2024 TACK2427. All Rights Reserved.
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
